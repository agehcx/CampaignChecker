name: Monitor Binance TH Campaign

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Restore campaign state
        uses: actions/cache@v4
        with:
          path: campaign_state.json
          key: campaign-state-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            campaign-state-${{ runner.os }}-
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -r requirements.txt
      - run: python -m playwright install chromium
      - name: Run
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          CAMPAIGN_STATE_PATH: campaign_state.json
        run: python monitor_binance_th.py